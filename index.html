<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Image Cards</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN追加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sns-icons">
        <a href="https://www.instagram.com/souta_life123?igsh=MWt2NmNiNzc4enJiYw%3D%3D&utm_source=qr" target="_blank">
            <i class="fab fa-instagram sns-icon"></i>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <i class="fab fa-youtube sns-icon"></i>
        </a>
    </div>
    <div class="card-container">
        <a class="card" href="https://amzn.to/47lucz4" target="_blank">
            <img src="image/driber.png" alt="サイト1">
            <div class="card-title">電動ドライバー</div>
        </a>
        <a class="card" href="https://amzn.to/4fXHfZz" target="_blank">
            <img src="image/panel.png" alt="サイト2">
            <div class="card-title">ソーラーパネル400w</div>
        </a>
        <a class="card" href="https://amzn.to/3JFFtR2" target="_blank">
            <img src="image/hiblid.png" alt="サイト3">
            <div class="card-title">ハイブリッドインバーター</div>
        </a>
        <!-- 必要に応じてカードを追加してください -->
    </div>
</body>
</html>
